<meta charset="UTF-8">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#0d1b2a,#1b263b);
  color: #fff;
  text-align: center;
  overflow: hidden;
  position: relative;

h1 {
  font-size: 6vw;
  margin-top: 5vh;
}

p {
  font-size: 4vw;
  margin-top: 2vh;
}

ul {
  list-style: disc inside;
  text-align: left;
  display: inline-block;
  font-size: 4vw;
  margin-top: 3vh;
  color: #f0f0f0;
}

ul li {
  margin-bottom: 1.5vh;
}

.dancing-girl {
  width: 30vw;
  max-width: 150px;
  margin-top: 3vh;
}

/* Firecracker particle */
.firecracker {
  position: absolute;
  width: 4px;
  height: 12px;
  background-color: red;
  border-radius: 50%;
  animation: explode 1s linear forwards;
  opacity: 0;
}

@keyframes explode {
  0% {
    transform: translateY(0) scaleY(1);
    opacity: 1;
  }
  50% {
    transform: translateY(-150px) scaleY(1.2);
    opacity: 1;
  }
  100% {
    transform: translateY(-150px) scaleY(0.2);
    opacity: 0;
  }
}
</style>
</head>
<body>

<script>
// Function to create lightweight firecracker
function createFirecracker() {
    const fire = document.createElement("div");
    fire.className = "firecracker";
    fire.style.left = Math.random() * window.innerWidth + "px";
    fire.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 60%)`;
    document.body.appendChild(fire);
    
    // Remove firecracker after animation
    fire.addEventListener("animationend", () => {
        fire.remove();
    });
}

// Launch firecrackers continuously
setInterval(() => {
    // Launch 1-3 firecrackers at a time
    const count = Math.floor(Math.random()*3)+1;
    for(let i=0; i<count; i++){
        createFirecracker();
    }
}, 400);
</script>
