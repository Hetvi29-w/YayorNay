<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One More Chance?</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #fdf6e3, #e0f7fa);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    font-size: 32px;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 50px;
}

.button-container {
    position: relative;
    width: 300px;
    height: 150px;
}

button {
    border-radius: 30px;
    border: none;
    cursor: pointer;
    position: absolute;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    transition: all 0.2s ease;
}

/* Yes Button: bigger and highlighted */
#yesBtn {
    background-color: #5dade2;
    color: white;
    left: 20px;
    bottom: 20px;
    padding: 18px 50px;     /* bigger size */
    font-size: 18px;        /* bigger text */
}

/* Highlight effect on hover */
#yesBtn:hover {
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    transform: scale(1.05);
}

/* No Button: smaller */
#noBtn {
    background-color: #e57373;
    color: white;
    right: 20px;
    top: 20px;
    padding: 10px 25px;     /* smaller size */
    font-size: 14px;        /* smaller text */
}

/* Hidden form styling */
#hiddenForm {
    display: none;
}
</style>
</head>
<body>

<h1><b>Would you like to give us another chance?</b></h1>

<div class="button-container">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<!-- Hidden form for FormSubmit -->
<form id="hiddenForm" action="https://formsubmit.co/hetvi29biomedical@gmail.com" method="POST">
    <input type="hidden" name="_subject" value="Website Response">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="message" id="formMessage" value="">
</form>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const form = document.getElementById("hiddenForm");
const formMessage = document.getElementById("formMessage");

// Yes button click
yesBtn.addEventListener("click", function(e){
    e.preventDefault();
    formMessage.value = "He clicked YES";
    form.submit();                // send email
    window.location.href = "yes.html";
});

// No button click
noBtn.addEventListener("click", function(e){
    e.preventDefault();
    formMessage.value = "He clicked NO";
    form.submit();                // send email
    window.location.href = "no.html";
});

// Make No button move on hover
noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

function moveButton() {
    const container = document.querySelector(".button-container");
    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}
</script>
</body>
</html>
